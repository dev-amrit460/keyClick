<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
    <div class="containerChild">
        <div class="row1">
      <button class="fn">Esc</button>
      <button class="fn">F1</button>
      <button class="fn">F2</button>
      <button class="fn">F3</button>
      <button class="fn">F4</button>
      <button class="fn">F5</button>
      <button class="fn">F6</button>
      <button class="fn">F7</button>
      <button class="fn">F8</button>
      <button class="fn">F9</button>
      <button class="fn">F10</button>
      <button class="fn">F11</button>
      <button class="fn">F12</button>
      <button class="fn"><i class="fa fa-power-off" aria-hidden="true"></i></button>

            </div>
            <div class="row2">
      <button class="btn">~<br>`</button>
      <button class="btn">!<br>1</button>
      <button class="btn">@<br>2</button>
      <button class="btn">#<br>3</button>
      <button class="btn">$<br>4</button>
      <button class="btn">%<br>5</button>
      <button class="btn">^<br>6</button>
      <button class="btn">&<br>7</button>
      <button class="btn">*<br>8</button>
      <button class="btn">(<br>9</button>
      <button class="btn">)<br>0</button>
      <button class="btn">_<br>-</button>
      <button class="btn">+<br>=</button>
      <button class="btn" id="clear">Delete</button>
          </div>
          <div class="row3">
    <button class="btn" Id="tab">Tab</button>
    <button class="btn">Q</button>
    <button class="btn">W</button>
    <button class="btn">E</button>
    <button class="btn">R</button>
    <button class="btn">T</button>
    <button class="btn">Y</button>
    <button class="btn">U</button>
    <button class="btn">I</button>
    <button class="btn">O</button>
    <button class="btn">P</button>
    <button class="btn">{<br>[</button>
    <button class="btn">}<br>]</button>
    <button class="btn" id="sp">|<br>\</button>
            </div>
            <div class="row4">
    <button class="btn" id="cp">CapsLK</button>
    <button class="btn">A</button>
    <button class="btn">S</button>
    <button class="btn">D</button>
    <button class="btn">F</button>
    <button class="btn">G</button>
    <button class="btn">H</button>
    <button class="btn">J</button>
    <button class="btn">K</button>
    <button class="btn">L</button>
    <button class="btn">:<br>;</button>
    <button class="btn">"<br>'</button>
    <button class="btn" id="enter">Enter</button>
            </div>
            <div class="row5">
    <button class="btn" id="shift">Shift</button>
    <button class="btn">Z</button>
    <button class="btn">X</button>
    <button class="btn">C</button>
    <button class="btn">V</button>
    <button class="btn">B</button>
    <button class="btn">N</button>
    <button class="btn">M</button>
    <button class="btn"> < <br>,</button>
    <button class="btn">><br>.</button>
    <button class="btn">?<br>/</button>
    <button class="btn" id="shift">Shift</button>
            </div>
            <div class="row6">
    <button class="btn">Ctrl</button>
    <button class="btn">Fn</button>
    <button class="btn"><i class="fa fa-windows" aria-hidden="true"></i></button>
    <button class="btn">Alt</button>
    <button class="btn" id="space">Space</button>
    <button class="btn">Alt</button>
    <button class="btn">Ctrl</button>
    <button class="btn"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></button>
    <button class="btn"><i class="fa fa-arrows-v fa-lg" aria-hidden="true"></i></button>
    <button class="btn"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
            </div>
</div>
    <div class="touchpad"></div>
</div>
</body>
</html>
